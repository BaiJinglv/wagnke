<!doctype html>
<html>
	<head>
		<meta charset="utf-8">

		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			canvas{
				display: block;
				margin: 0;
				width:100%;
				height:100%;
				position: fixed;
				left: 0;

				bottom:0;

			}
			
			.long{
				width: 150px;
				height: 177px;
				margin: 20% auto;
			}
			.long img{

				height: 100%;
			}
			
			.wechat{
				width: 80%;
				text-align: center;
				display: block;
				margin: 40% auto;
				border-radius: 25px;

			.wechat img{
				width: 25px;

			}

			}

	</head>

	<body>
		<div class="login">
			<canvas id="fullstarbg"></canvas>
			
			<div class="long">
				<img src="../image/longw.png" >
			</div>
			
			<button class="wechat">
				<img src="../image/longew.png" >
				<span id="wx_title">微信登录</span>
			</button>
			
			<div class="banben">
				<span id="app_version">版本v1.1.0</span>
			</div>
			
			<div class="boten">
				<img src="../image/buttont.png" >
			</div>
			
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/util.js"></script>
	<script src="../js/modernizr-2.6.2.min.js"></script>
	<script type="text/javascript" src="../js/starbg.js"></script>
	<script type="text/javascript">
		mui.init({
			swipeBack: false
		});
		
		var oauths = [];
		mui.plusReady(function() {
			//修改系统状态栏样式dark/light
			plus.navigator.setStatusBarStyle('light');
			//获取和设置APP的版本
			mui('#app_version')[0].innerHTML = '版本' + plus.runtime.version;
			
			//判断是否安装微信
			var isWeixinInstalled = plus.runtime.isApplicationExist({pname:'com.tencent.mm',action:'weixin://'});
			if (!isWeixinInstalled) {
				mui('#wx_title')[0].innerHTML = '微信下载';
			}
			
			mui('.login').on('tap', '.wechat', function() {
				if (isWeixinInstalled) {
					var waiting = plus.nativeUI.showWaiting();
					plus.oauth.getServices(function(services) {
						console.log(JSON.stringify(services));
				        for (var i in services) {
				            var service = services[i];
			            	service.login(function(e) {
			            		service.getUserInfo(function(e) {
			            			var openid = e.target.userInfo.openid;
					                var unionid = e.target.userInfo.unionid;
					                var nickname = e.target.userInfo.nickname;
					                var headimgurl = e.target.userInfo.headimgurl;
					                var client = mui.os.ios ? 'ios' : (mui.os.android ? 'android' : 'other');
					                var deviceid = plus.device.uuid;
					                mui.post($ajaxUrl + 'member&action=login', {openid: openid, unionid: unionid, nickname: nickname, headimgurl: headimgurl, deviceid: deviceid, client: client}, function(res) {
	//				                	console.log(JSON.stringify(res));
					                	if (res.errno == 0) {
					                		mui.toast('登录成功!');
					                		localStorage.setItem('user', JSON.stringify(res.data));
					                		if (res.data.is_staff == 1) {
					                			mui.back();
					                			plus.navigator.setStatusBarStyle('dark');
					                		} else {
					                			if (res.data.mobile.length == 0) {
					                				mui.openWindow({
						                				id: 'mobile_bind',
						                				url: 'mobile_bind.html'
						                			})
					                			} else if (res.data.is_staff == 0) {
					                				mui.openWindow({
						                				id: 'activation',
						                				url: 'activation.html'
						                			})
					                			}
					                		}
					                	} else {
					                		mui.toast(res.message);
					                	}
					                	waiting.close();
					                }, 'json');
			            		}, function(e) {
			            			waiting.close();
				                	plus.nativeUI.toast("获取用户信息失败：" + e.message);
			            		})
				            }, function(e) {
				                waiting.close();
				                plus.nativeUI.toast("登录认证失败：" + e.message);
				            });
				        }
				    }, function(e) {
				    	waiting.close();
				        plus.nativeUI.toast("获取登录认证失败：" + e.message);
				    });
				} else {
					if (mui.os.ios) {
						plus.runtime.openURL('https://itunes.apple.com/cn/app/%E5%BE%AE%E4%BF%A1/id414478124?mt=8&from=singlemessage&isappinstalled=0');
					} else {
						
					}
				}
			})
		})
		
		//判断是否安装客户端
	    var appIsInstalled = function(id) {
	        if (mui.os.android) {
	            var main = plus.android.runtimeMainActivity();
	            var packageManager = main.getPackageManager();
	            var PackageManager = plus.android.importClass(packageManager)
	            var packageName = {
	                "qq": "com.tencent.mobileqq",
	                "weixin": "com.tencent.mm",
	                "sinaweibo": "com.sina.weibo"
	            }
	            try {
	                return packageManager.getPackageInfo(packageName[id], PackageManager.GET_ACTIVITIES);
	            } catch (e) {}
	        } else {
	            switch (id) {
	                case "qq":
	                    var TencentOAuth = plus.ios.import("TencentOAuth");
	                    return TencentOAuth.iphoneQQInstalled();
	                case "weixin":
	                    var WXApi = plus.ios.import("WXApi");
	                    return WXApi.isWXAppInstalled()
	                case "sinaweibo":
	                    var SinaAPI = plus.ios.import("WeiboSDK");
	                    return SinaAPI.isWeiboAppInstalled()
	                default:
	                    break;
	            }
	        }
	    }
	    
		//登录操作
		function authLogin() {
			var s = oauths[0];
			console.log(JSON.stringify(s));
			if (!s.authResult) {
	//					s.authorize(function(e) {
	////						console.log(JSON.stringify(e));
	//						mui.toast('登录成功!')
	//					}, function(e) {
	//						mui.toast('登录认证失败!');
	//						console.log(JSON.stringify(e));
	//					})
				s.login(function(e) {
					console.log(JSON.stringify(e));
					mui.toast('登录成功!')
				}, function(e) {
					mui.toast('登录认证失败!');
					console.log(JSON.stringify(e));
				})
			} else {
				mui.toast("已经登录认证!");
			}
		} 
	</script>
</html>
